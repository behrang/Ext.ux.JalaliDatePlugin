<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jalali Date Example</title>
    <link href="http://extjs.cachefly.net/ext-3.2.1/resources/css/ext-all.css" rel="stylesheet">
    <script src="http://extjs.cachefly.net/ext-3.2.1/adapter/ext/ext-base.js"></script>
    <script src="http://extjs.cachefly.net/ext-3.2.1/ext-all.js"></script>
    <script src="Jalali.js"></script>
    <script src="JalaliDate.js"></script>
    <script src="JalaliDatePlugin.js"></script>
    <script src="JalaliDatePlugin-fa_IR.js"></script>
    <script>
        /**
         * Example form for using Jalali date. Here we have 3 date components, DatePicker, DateField and DateMenu.
         * Each of them has Ext.ux.JalaliDatePlugin plugin.
         *
         * @author Behrang Noroozinia
         */
        Ext.onReady(function() {
            new Ext.FormPanel({
                renderTo: document.body,
                title: 'Jalali Date Example',
                width: 300,
                items: [
                    {
                        xtype: 'datepicker',
                        plugins: [Ext.ux.JalaliDatePlugin],
                        fieldLabel: 'Date Picker',
                        minDate: new Date().clearTime(),
                        maxDate: new Date().addJalali(Date.MONTH, 1).clearTime(),
                        disabledDays: [4, 5],
                        disabledDates: [
                            new Date().addJalali(Date.DAY,5),
                            new Date().addJalali(Date.DAY, 9),
                            new Date().addJalali(Date.DAY, 13)
                        ]
                    },
                    {
                        xtype: 'datefield',
                        plugins: [Ext.ux.JalaliDatePlugin],
                        fieldLabel: 'Date Field',
                        minValue: new Date().clearTime(),
                        maxValue: new Date().addJalali(Date.MONTH, 1).clearTime(),
                        disabledDays: [4, 5],
                        disabledDates: [
                            new Date().addJalali(Date.DAY,5),
                            new Date().addJalali(Date.DAY, 9),
                            new Date().addJalali(Date.DAY, 13)
                        ]
                    }
                ],
                bbar: {
                    items: [
                        {
                            text: 'Date Menu',
                            menu: {
                                items: [
                                    {
                                        text: 'Choose a Date',
                                        menu: {
                                            xtype: 'datemenu',
                                            plugins: [Ext.ux.JalaliDatePlugin],
                                            hideOnClick: false,
                                            minDate: new Date().clearTime(),
                                            maxDate: new Date().addJalali(Date.MONTH, 1).clearTime(),
                                            disabledDays: [4, 5],
                                            disabledDates: [
                                                new Date().addJalali(Date.DAY,5),
                                                new Date().addJalali(Date.DAY, 9),
                                                new Date().addJalali(Date.DAY, 13)
                                            ]
                                        }
                                    }
                                ]
                            }
                        }
                    ]
                }
            });
            Ext.QuickTips.init();
        });
    </script>
</head>
<body>
</body>
</html>
